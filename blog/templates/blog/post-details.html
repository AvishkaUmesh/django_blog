{% extends 'base.html' %}
{% load static %}


{% block title %} {{ post.title }} {% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'blog/post-details.css' %}">
{% endblock css %}

{% block content %}
<section id="summary">
	<h2>
		{{ post.title }}
	</h2>
	<article>
		<img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
		<address>
			<p>{{ post.author|title }}</p>
		</address>
		<div>
			Last updated: <time>{{ post.date|date:"D d M Y" }}</time>
		</div>
	</article>
</section>

<main>
	<p>
		{{ post.content|linebreaks }}
	</p>
</main>

{% endblock content %}
